<html>
    <head>
        <script src="https://fb.me/react-0.14.3.min.js"></script>
		<script src="https://fb.me/react-dom-0.14.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">
            class StateExample extends React.Component{
                constructor(props){
                    super(props)
                    this.state = {
                        message: "",
                        name: ""
                    }
                    this.nameTextboxBlur = this.nameTextboxBlur.bind(this)
                    this.buttonClicked = this.buttonClicked.bind(this)
                }
                buttonClicked(){
                    let message = `Hi ${this.state.name}!!!`
                    this.setState({
                        message
                    })
                }
                nameTextboxBlur(e){
                    let name = e.target.value
                    this.setState({
                        name
                    })
                }
                render(){
                    return (<div>
                    <input type="text" onBlur={this.nameTextboxBlur}></input><br/>
                    <button onClick={this.buttonClicked}>Click</button>   
                    <h1>{this.state.message}</h1>    
            
                    </div>)
                }
            }
ReactDOM.render(<StateExample/>,document.getElementById("root"))
        </script>
    </body>
</html>
